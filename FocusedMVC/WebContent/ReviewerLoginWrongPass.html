        <!-- Contact Form -->
        <!-- This is where its is connected to controller -->
        <div class="row">
            <div class="col-md-8">
                <form action="ExistingLogin.do" method="POST">
                    <div class="control-group form-group">
                        <div class="controls">
                        <font color="red"><h4 class="alert alert-danger">Wrong username or password!</h4></font>
                            <label>Username:</label>
                            <input type="text" class="form-control" id="name" name="username" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Password:</label>
                            <input type="password" class="form-control" id="phone" name="password" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
